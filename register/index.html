<body>
    <section id="app">
        <nav>
            <span class="leftSide">
                <a href="#">
                    <b>Sync Up</b>
                </a>
            </span>

            <span class="rightSide">
                <a v-for="header in navHeaders" :href="header.link">{{header.title}}</a>
            </span>
        </nav>


        <section class="header">
            <section class="rightSide">
                <h1>Register</h1><br>
                <br>
                <h2><a href="../login">Allready have an account</a></h2>
            </section>

            <section class="leftSide">
                <div class="inputs">
                    <input type="text" placeholder="Username" v-model="userData.username">
                    <input type="text" placeholder="E-Mail" v-model="userData.email">
                    <input type="password" placeholder="Password" v-model="userData.password">
                    <input type="password" placeholder="Verify Password" v-model="userData.password2">
                    <div class="error" v-if="errorData.isError">{{errorData.message}}</div>
                </div>
                <button @click="triggerRegister">Login</button>
            </section>
        </section>

    </section>
    <script src="vue.min.js"></script>
    <script src="../util.js"></script>
    <script src="app.js"></script>
</body>
